<!DOCTYPE html>
<html>
    <head>
        <title>miprimerpracticaconHTML</title>
    </head>
    <body>
        <h1>Titulo1</h1>
        <h2>Titulo2</h2>
        <h3>Titulo3</h3>
        <h4>Titulo4</h4>
        <h5>Titulo5</h5>
        <p>Hola! yo soy un parrafo</p> <!-- un párrafo -->
        <hr /> <!-- para crear una linea divisoria en la pag--> 
        <p>Hola! <br />yo soy un parrafo 2!</p> <!--de linea en un párrafo --> 
        <p>Hola! este es mi <b>parrafo 3!</b></p> <!--<b> para colocar el texto con negrita -->
        <blockquote> esto es una cita!</blockquote> <!--<b> para agregar una cita de alguna persona -->
        <code>hola esto es un codigo</code><!--<b> para agregar un texto en formato código -->
        <em>hola esto texto con enfasis</em><br /><!--<b> para agregar un texto con enfasis en la pagina -->
        <small>Texto pequeño</small><br /><!--<b> para agregar un texto con font pequeña -->
        <strong>Esto es un texto en negrita</strong><br /><!--<b> para agregar un texto en Negrita -->
        <u>hola esto es un codigo</u><!--<b> para agregar un texto subrayado -->
        <div>Seccion 1!</div><!-- esto es para crear una seccion en nuestra pagina web-->
        <div>Seccion 2!</div>
        <div>Seccion 3!</div>
        </body>
</html>
